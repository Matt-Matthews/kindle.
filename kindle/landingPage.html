<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="landing-page">
        <div class="first-Part">
            <div class="profile">
                <img src="images/avatar/avatar.webp" alt="Profile Photo">
                <p>Welcome <br> Back</p>
                <h3>name</h3>
            </div>

            <div class="board">
                <div class="row-Container">
                    <h3>K.</h3>
                    <p>My<br> Kindle Board </p>
                </div>
                <div class="row-Container">
                    <i class='fa fa-cube' style='font-size:25px'></i>
                    <a href="#">Collections</a>
                </div>
                <div class="row-Container">
                    <i class='fa fa-bookmark' style='font-size:25px'></i>
                    <a href="#">Saved</a>
                </div>
                <div class="row-Container">
                    <i class='fa fa-user' style='font-size:25px'></i>
                    <a href="#">Profile</a>
                </div>
                <div class="row-Container">
                    <i class='fa fa-sign-out' style='font-size:25px'></i>
                    <a href="#">Logout</a>
                </div>
            </div>
            <div class="bottom">
                    <h3>Product of</h3>
                    <img src="images/logo/amazonlogo.png">
                
            </div>
        </div>

        <div class="second-part">
            <div class="navbar">
                <div class="second-part-logo">
                    <h1>Kindle<span>.</span></h1>
                </div>
                <div class="second-part-nav">
                    <div class="search">
                        <input type="text" placeholder="Search your books">
                        <i class='fa fa-search'></i>
                    </div>
                    <a href="#">New Release<span>.</span></a>
                    <a href="#">Featured</a>
                    <div class="dots"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
