<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="landing-page">              <!--the main container to create two columns-->

        <div class="first-Part">                <!--The first column-->

            <input type="checkbox" id="check" >             <!--The hidden button for menu-->
            <label for="check" class="sideMenuBtn">
                <i class="fa fa-bars"></i>
            </label>

            <div class="profile">                               <!--the profile image and name container-->
                <img id="profileImg" src="" alt="Profile Photo">
                <p>Welcome <br> Back</p>
                <h3 id="welcomeName"></h3>
            </div>

            <div class="board">                             <!--the container for the kindle board menu-->
                
                <div class="row-Container">
                    <h3>K.</h3>
                    <p>My<br> Kindle Board </p>
                </div>

                <div class="row-Container">
                    <i class='fa fa-cube' style='font-size:25px'></i>   
                    <a href="#">Collections</a>
                </div>
                <div class="row-Container">
                    <i class='fa fa-bookmark' style='font-size:25px'></i>
                    <a href="#">Saved</a>
                </div>
                <div class="row-Container">
                    <i class='fa fa-user' style='font-size:25px'></i>
                    <a href="#">Profile</a>
                </div>
                <div class="row-Container">
                    <i class='fa fa-sign-out' style='font-size:25px'></i>
                    <a href="index.html">Logout</a>
                </div>
            </div>
            
            <div class="bottom">                        <!--the container for amazon logo-->
                    <h3>Product of</h3>
                    <img src="images/logo/amazonlogo.png">
                
            </div>
        </div>

        <div class="second-part">                    <!--The second column-->
            
            <div class="navbar">                       <!--the container for the navbar-->

                <div class="second-part-logo">              <!--the kindle logo-->
                    <h1>Kindle<span>.</span></h1>
                </div>

                <div class="second-part-nav">                   <!--the container for the second part of the navbar-->
                    <div class="search">
                        <input type="text" placeholder="Search your books">
                        <button><i class='fa fa-search'></i></button>
                    </div>

                    <a href="#">New Release<span>.</span></a>
                    <a href="#">Featured</a>

                    <button class="dotBtn">                 <!--the four dots button on the top navbar-->
                        <div class="dots">
                        <div class="dot1"></div>
                        <div class="dot2"></div>
                        </div>
                    </button>

                    <button class="menuBtn">Menu</button>           <!--the hidden menu button for smaller screen width-->
                </div>
            </div>

            <div class="second-body">               <!--the body of the second part of the second column-->
                
                <h4>Books your read last</h4>
                <div class="first-row" id="first-row">                      <!--the first row of the body-->
                    <div class="scrollable" id="scrollable">            <!--this is the container for the books that was last read-->
                        <ul id="list"></ul>                 <!--the list of the books that was last read which are rendered with javascript-->
                    </div>
                    <button class="prevBtn" id="prevBtn"><i class="fa fa-arrow-left"></i></button>              <!--the buttons to scroll the list of the books last read-->
                    <button class="nextBtn" id="nextBtn"><i class="fa fa-arrow-right"></i></button>
                </div>

                <div class="second-row">                                    <!--the second row of the body-->
                    <div class="first-column" id="first-column">            <!--this is the column that contains the new released book-->
                        <h4>New Release</h4>
                        <div class="book-list" id="book-list"></div>        <!--this is the container for the new books released which are rendered with javascript-->
                    </div>

                    <div class="second-column" id="second-column">          <!--this is the column that contains the list of famous author and the data is rendered using javascript-->
                        <h5>Famous Authers</h5>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
<script src="landingPage.js"></script>
</html>
